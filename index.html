<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBuks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <section>
         <div class="circle"></div>
         <header>
             <a href="#"  ><img src="logo.png"class="logo" alt=""> </a>
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="#">Menu</a></li>
                 <li><a href="#">Product</a></li>
                 <li><a href="#">Contact</a></li>
             </ul>
         </header>
         <div class="content">
             <div class="textbox">
                 <h2>It's not a just Coffee <br>it's <span>Starbuks</span></h2>
                 <p>Delicious, handcrafted beverages and great-tasting food. The secret to making life better.</p>
                 <a href="#">Learn More</a>
                
             </div>
             <div class="imgbox">
                 <img src="img1.png" class="starbuks" alt="">

             </div>
         </div>
         <ul class="thumb">
             <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143') "></li>
             <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')" ></li>
             <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')" ></li>  
         </ul>
         <ul class="sci">
             <li><a href="https://www.facebook.com/Starbucks/"><img src="facebook.png" alt=""></a></li>
             <li><a href="https://twitter.com/Starbucks?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="twitter.png" alt=""></a></li>
             <li><a href="https://www.instagram.com/starbucks/?hl=en"><img src="instagram.png" alt=""></a></li>
         </ul>
     </section>

     <script type="text/javascript">
       function imgSlider(anything){
           document.querySelector('.starbuks').src = anything;
       }
       function changeCircleColor(color){
           const circle = document.querySelector('.circle');
           circle.style.background = color;

       }
    
    </script>
     
    
</body>
</html>
